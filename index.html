<!DOCTYPE html>

<html>
<head>
	<title>Custom Mapper</title>

<style type="text/css">

body{

}

.container{
	width: 800px;
	margin: 50px auto;
}

#map{
	width:100%;
	height:600px;

	background-color: #fff;
	border:1px solid #ccc;
}

.htmlMarker{

	font-size: 12px;
	margin-left:-1px;
}

.infoBox{

	font-size:14px;
	font-family: "Helvetica Neue", Helvetica, sans-serif;
	background-color: #fff;
	color: #000;
	box-sizing:border-box;
	box-shadow: 5px 5px 15px #666;
	-moz-box-shadow: 5px 5px 15px #666;

</style>

<body>
